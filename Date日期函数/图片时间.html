<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            float: right;
            width: 600px;
            height: 80px;
            border-radius: 10px;
            background: lightgray;
            color: #fff;
            font-size: 30px;
            line-height: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="container">

</div>
<script>
    var container = document.getElementById("container");
    var timer = null;
    timer = setInterval(function () {
        time();
    }, 1);
    function toTwo(i) {
        return i < 10 ? "0" + i : i;
    }
    function toThree(i) {
        if(i<10){
            return "00"+i;
        }else if(i<100){
            return "0"+i;
        }else{
            return i;
        }
    }
    function time() {
        var str = "";
        var mytime = new Date();
        var Year = mytime.getFullYear();
        var Month = mytime.getMonth() + 1;
        var Day = mytime.getDate();
        var Hour = mytime.getHours();
        var Minute = mytime.getMinutes();
        var Second = mytime.getSeconds();
        var Week = mytime.getDay();
        var MillSecond = mytime.getMilliseconds();
        if (Week === 0) {
            Week = "星期日";
        } else if (Week === 1) {
            Week = "星期一";
        } else if (Week === 2) {
            Week = "星期二";
        } else if (Week === 3) {
            Week = "星期三";
        } else if (Week === 4) {
            Week = "星期四";
        } else if (Week === 5) {
            Week = "星期五";
        } else {
            Week = "星期六";
        }
        str = Year + "年&nbsp;" + Month + "月&nbsp;" + Day + "日&nbsp;" + Week + "&nbsp;" + toTwo(Hour) + ":" + toTwo(Minute) + ":" + toTwo(Second) + ":" + toThree(MillSecond);
        container.innerHTML = str;
    }
</script>
</body>
</html>
