<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: lightsteelblue;
        }

        #container {
            margin: 50px auto;
            padding: 20px;
            width: 600px;
            height: 350px;
            background: lightgreen;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <img id="img" src="../img/1.png" alt="">
</div>
<script>
    var img = document.getElementById("img");
    var arr = ["../img/1.png", "../img/2.png", "../img/3.png", "../img/4.png"];
    var num = 0;//----点击加1
    img.onclick = function () {
        if (num === arr.length) {
            num = 0;
        }
        img.src = arr[num];
        num++;
    }
</script>
</body>
</html>
