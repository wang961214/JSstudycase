<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background: url("../img/3-4-1.jpg") no-repeat ;
        }
        #box{
            padding: 20px;
            height: 140px;
            text-align: center;
            background: rgba(255,255,255,0.3);
        }
        img{
            width: 220px;
            margin:0 auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="../img/3-4-1.jpg" alt="">
    <img src="../img/3-4-2.jpg" alt="">
    <img src="../img/3-4-3.jpg" alt="">
    <img src="../img/3-4-4.jpg" alt="">
    <img src="../img/3-4-5.jpg" alt="">
</div>

<script>
    var img = document.getElementsByTagName("img");
    var body = document.body;
    for(var i =0 ;i<img.length;i++){
        img[i].index = i;   //给每个图片自定义一个属性
        img[i].onclick = function () {
            body.style.background = "url('../img/3-4-"+ (this.index+1)+ ".jpg')";
        }
    }
</script>
</body>
</html>
