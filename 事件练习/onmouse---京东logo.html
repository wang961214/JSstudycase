        img {
            cursor: pointer;
            border: 1px solid gray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="logo">
    <img src="../img/3.jpg" alt="">
</div>
<script>
    var img =document.getElementsByTagName("img")[0];
    img.onmouseover =function () {
        img.src = "../img/4.jpg";
    };
    img.onmouseout =function () {
        img.src = "../img/3.jpg";
    }
</script>
</body>
</html>
